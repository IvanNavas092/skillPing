<div [formGroup]="formGroup" class="grid grid-cols-2 gap-5 p-2 px-7">
  <ng-container *ngFor="let field of formFields">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">{{ field.label }}</label>

      <input
        *ngIf="field.type !== 'select'"
        class="w-full border p-2 rounded-md"
        [type]="field.type"
        [formControlName]="field.controlName"
        [placeholder]="field.placeholder"
      />

      <!--location select  -->
      <select
        *ngIf="field.controlName === 'location'"
        class="w-full border p-2 rounded-md"
        [formControlName]="field.controlName"
      >
        <option value="" disabled>{{ field.placeholder }}</option>
        <option *ngFor="let c of countries" [value]="c">{{ c.pais }}</option>
      </select>

      <!-- gender select  -->
      <select
        *ngIf="field.controlName === 'gender'"
        class="w-full border p-2 rounded-md"
        [formControlName]="field.controlName"
      >
        <option value="" disabled>{{ field.placeholder }}</option>
        <option *ngFor="let g of genderOptions" [value]="g.value">{{ g.label }}</option>
      </select>
    </div>
  </ng-container>
</div>
